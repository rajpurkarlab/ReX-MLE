# TopBrain Track 2 - MRA Multiclass Brain Vessel Segmentation
# Grand Challenge: https://topbrain.grand-challenge.org/

id: topbrain-track2
name: "TopBrain Track 2 - MRA Multiclass Brain Vessel Segmentation"
description: "Multiclass segmentation of brain vessels on MRA imaging with topology-aware evaluation"

competition_type: segmentation

# Zenodo dataset information
zenodo:
  record_id: "16878417"
  files:
    - "TopBrain_Data_Release_Batches1n2_081425.zip"

# Dataset paths (relative to data directory)
dataset:
  answers: "topbrain-track2/prepared/private/test_labels.csv"
  answers_dir: "topbrain-track2/prepared/private"
  sample_submission: "topbrain-track2/prepared/public/sample_submission.csv"

# Grading configuration
grader:
  name: "dice"
  grade_fn: "rexmle.challenges.topbrain-track2.grade:grade"

# Data preparation function
preparer: "rexmle.challenges.topbrain-track2.prepare:prepare"

# Challenge metadata
metadata:
  url: "https://topbrain2025.grand-challenge.org/"
  year: 2025
  conference: "MICCAI 2025"
  track: 2
  modality: "MRA"
  anatomy: "Brain - Cerebral Vessels"
  task_type: "Multiclass Segmentation"
  num_labels: 42
  total_cases: 25
  split_ratio: "80/20"
  evaluation_metric: "Dice Score, Topology Metrics"
  license: "https://opendata.swiss/en/terms-of-use"
  dataset_size_gb: 2.0
  dataset_description: "25 MRA scans with 42-class multiclass vessel segmentation from TopCoW batch 1 & 2"
